<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF6B35" />
    <title>Vimarsh - Offline</title>
    
    <!-- Inline critical CSS for offline page -->
    <style>
      :root {
        --saffron-primary: #FF6B35;
        --saffron-light: #FFB085;
        --lotus-white: #FEFEFE;
        --peacock-blue: #1565C0;
        --earth-brown: #5D4037;
        --ivory-warm: #FFF8E1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
        color: var(--earth-brown);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .offline-container {
        text-align: center;
        max-width: 400px;
        background: var(--lotus-white);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: var(--saffron-light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      .offline-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--earth-brown);
        margin-bottom: 0.75rem;
      }

      .offline-message {
        font-size: 1rem;
        color: var(--earth-brown);
        opacity: 0.8;
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .offline-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: var(--saffron-primary);
        color: var(--lotus-white);
      }

      .btn-primary:hover {
        background: var(--saffron-light);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: transparent;
        color: var(--peacock-blue);
        border: 2px solid var(--peacock-blue);
      }

      .btn-secondary:hover {
        background: var(--peacock-blue);
        color: var(--lotus-white);
      }

      .offline-features {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #E0E0E0;
      }

      .feature-list {
        list-style: none;
        text-align: left;
      }

      .feature-item {
        padding: 0.5rem 0;
        font-size: 0.875rem;
        opacity: 0.7;
      }

      .feature-item::before {
        content: "‚úì";
        color: var(--saffron-primary);
        font-weight: bold;
        margin-right: 0.5rem;
      }

      @media (max-width: 480px) {
        .offline-container {
          padding: 1.5rem;
        }

        .offline-icon {
          width: 60px;
          height: 60px;
          font-size: 1.5rem;
        }

        .offline-title {
          font-size: 1.25rem;
        }

        .offline-message {
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        üïâÔ∏è
      </div>
      
      <h1 class="offline-title">You're Offline</h1>
      
      <p class="offline-message">
        You're not connected to the internet right now, but you can still access some features of Vimarsh.
      </p>
      
      <div class="offline-actions">
        <button class="btn btn-primary" onclick="window.location.reload()">
          Try Again
        </button>
        
        <button class="btn btn-secondary" onclick="history.back()">
          Go Back
        </button>
      </div>
      
      <div class="offline-features">
        <h3 style="font-size: 1rem; margin-bottom: 1rem; color: var(--earth-brown);">
          Available Offline:
        </h3>
        <ul class="feature-list">
          <li class="feature-item">View conversation history</li>
          <li class="feature-item">Browse cached spiritual guidance</li>
          <li class="feature-item">Access saved wisdom quotes</li>
          <li class="feature-item">Use meditation timer</li>
        </ul>
      </div>
    </div>

    <script>
      // Check for network connectivity and auto-refresh
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Show network status
      if (navigator.onLine) {
        document.querySelector('.offline-message').textContent = 
          'Connection restored! Refreshing the page...';
        setTimeout(() => window.location.reload(), 1000);
      }
    </script>
  </body>
</html>
