name: Vimarsh Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-mock pytest-cov
    
    - name: Run unit tests
      run: |
        cd backend
        python -m pytest ../test_enhanced_llm_service.py -v --tb=short
    
    - name: Run integration tests
      run: |
        python -m pytest test_integration_api.py::TestHealthEndpoints -v --tb=short
    
    - name: Run E2E tests
      run: |
        python -m pytest test_e2e_user_flows.py::TestUserJourneys -v --tb=short
    
    - name: Test core systems
      run: |
        python -c "from backend.core.config import get_config; print('✅ Config system works')"
        python -c "from backend.core.logging import get_logger; print('✅ Logging system works')"
        python -c "from backend.core.health import HealthChecker; print('✅ Health monitoring works')"
        python -c "from backend.core.test_data import TestDataManager; print('✅ Test data manager works')"
    
    - name: Test Azure Functions compatibility
      run: |
        cd backend
        python -c "import function_app; print('✅ Function app loads successfully')"
    
    - name: Generate coverage report
      run: |
        python -m pytest --cov=backend --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
